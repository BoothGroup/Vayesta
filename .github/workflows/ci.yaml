name: CI

on:
  # TODO: change this later, for now only run on push and PR to actions branch
  push:
    branches:
      - actions
  pull_request:
    branches:
      - actions

jobs:
  build:
    name: python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # TODO: add other python versions
          - {python-version: 3.7, os: ubuntu-latest}
          - {python-version: 3.7, os: macos-10.15}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Update PATH
        run: |
          export PATH=$PATH:/Users/runner/.local/bin
        if: contains(matrix.os, 'macos')
      - name: Install Vayesta along with dependencies
        run: |
          python -m pip install wheel --user
          python -m pip install setuptools cython --upgrade --user
          python -m pip install . --user
      - name: Run unit tests
        run: |
          python -m pip install pytest pytest-cov --user
          python .github/workflows/run_tests.py
